<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A single page for components"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <base href="%PUBLIC_URL%/">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Component Catalogue</title>
  </head>
  <body>
    
    <!-- #region NavBar -->
      <script src="https://unpkg.com/@one-platform/opc-nav@latest/dist/opc-nav.js"></script>
      <script src="https://unpkg.com/@one-platform/opc-menu-drawer@latest/dist/opc-menu-drawer.js"></script>
      <script src="https://unpkg.com/@one-platform/opc-feedback@0.0.7-prerelease/dist/opc-feedback.js"></script>
      <script
        src="https://unpkg.com/@one-platform/opc-notification-drawer@latest/dist/opc-notification-drawer.js"></script>
      <script src="https://unpkg.com/@one-platform/opc-base@latest/dist/umd/opc-base.js"></script>
      <script src="https://unpkg.com/@one-platform/opc-base@latest/dist/umd/opc-provider.js"></script>
      <script>
      opcBase.configure( {
        apiBasePath: "%REACT_APP_API_URL%",
        subscriptionsPath: "%REACT_APP_OP_SUBSCRIPTIONS_URL%",
        keycloakUrl: "%REACT_APP_KEYCLOAK_IDP_URL%",
        keycloakClientId: "%REACT_APP_KEYCLOAK_CLIENT_ID%",
        keycloakRealm: "%REACT_APP_KEYCLOAK_REALM%",
      } );
      </script>
      <opc-provider>
        <opc-nav></opc-nav>
        <opc-menu-drawer></opc-menu-drawer>
        <opc-notification-drawer></opc-notification-drawer>
        <opc-feedback></opc-feedback>
      </opc-provider>
    <!-- #endregion NavBar -->
    
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
