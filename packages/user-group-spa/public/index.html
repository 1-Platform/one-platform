<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <base href="%PUBLIC_URL%/">
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="User Group SPA for the One Platform"
    />

    <script defer>
      ( function () {
        const script = document.createElement( "script" );
        script.type = "text/javascript";
        script.src = "%PUBLIC_URL%/config.js?timestamp=" + new Date().getTime();
        document.write( script.outerHTML );
      } )();
    </script>
    <title>User and Groups</title>
  </head>
  <body>
     <!-- #region NavBar -->
    <script
      src="https://unpkg.com/@one-platform/opc-nav@0.0.4-prerelease/dist/opc-nav.js"
      integrity="sha384-3V899EyWDdVFcXZjgNjZNDbTLciCZ+EMmniUFMwijYwepFA3RJX3FqIHUKRHy/zY"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/@one-platform/opc-menu-drawer@0.2.2-prerelease/dist/opc-menu-drawer.js"
      integrity="sha384-wEtBNoLc5JFZEyDS8whrBMK6aV0gbGG4FV+YIo3LhGSzoC//g1Qp5PPAwWJmeg1A"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/@one-platform/opc-feedback@0.0.11-prerelease/dist/opc-feedback.js"
      integrity="sha384-rqsSBu+oKVuuN8Ulwb0FEa2iVH8Xdb250TRAz8TUYNUMZct79X+xBEBsK+sqaf8j"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://unpkg.com/@one-platform/opc-notification-drawer@0.1.3-prerelease/dist/opc-notification-drawer.js"
      integrity="sha384-A+qgRjIalaYugVHRmgJhIdF2f9bczb8M//5D5wa7KwjQ8po83pfy9yYsuC5yBrg7"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://unpkg.com/@one-platform/opc-base@1.1.6-beta/dist/umd/opc-base.js" integrity="sha384-ASygq8hTB2fzRmsj592afrUnabfiwqMVOg2r0gdZfLG8EpjSZoWaHmgfhH4xGALS"
      crossorigin="anonymous"
      ></script>

    <script
      src="https://unpkg.com/@one-platform/opc-base@1.1.6-beta/dist/umd/opc-provider.js"
      integrity="sha384-pLyLVxP9bSKPhEElwui49Pn6xhm2K2syjQ9k5AyPjltm/6aPmdf2+xfFZrZQI5Il"
      crossorigin="anonymous"
    ></script>
     <script>
       opcBase.configure( {
         apiBasePath: "%REACT_APP_API_URL%",
         subscriptionsPath: "%REACT_APP_OP_SUBSCRIPTIONS_URL%",
         keycloakUrl: "%REACT_APP_KEYCLOAK_IDP_URL%",
         keycloakClientId: "%REACT_APP_KEYCLOAK_CLIENT_ID%",
         keycloakRealm: "%REACT_APP_KEYCLOAK_REALM%",
       } );
     </script>
     <opc-provider>
       <opc-nav></opc-nav>
       <opc-menu-drawer></opc-menu-drawer>
       <opc-notification-drawer></opc-notification-drawer>
       <opc-feedback theme="blue"></opc-feedback>
     </opc-provider>
     <!-- #endregion NavBar -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
