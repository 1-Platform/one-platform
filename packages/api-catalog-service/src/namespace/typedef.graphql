enum ApiCategory {
  REST
  GRAPHQL
}

type HeaderType {
  key: String
  value: String
}

input HeaderInput {
  key: String
  value: String
}

type NSEnvironmentType {
  name: String
  hash: String
  schemaEndpoint: String
  apiBasePath: String
  headers: [HeaderType]
  subscribers: [ApiUserType]
  lastCheckedOn: DateTime
}

input NSEnvironmentInput {
  name: String
  schemaEndpoint: String!
  apiBasePath: String
  headers: [HeaderInput]
  subscribers: [ApiUserInput]
  lastCheckedOn: DateTime
}

type NamespaceType {
  _id: ID
  name: String
  slug: String
  description: String
  category: ApiCategory
  tags: [String]
  owners: [ApiUserType]
  appUrl: String
  environments: [NSEnvironmentType]
  createdOn: DateTime
  createdBy: String
  updatedOn: DateTime
  updatedBy: String
}

input NamespaceInput {
  _id: ID
  name: String!
  slug: String
  description: String
  category: ApiCategory!
  tags: [String]
  owners: [ApiUserInput]!
  appUrl: String
  environments: [NSEnvironmentInput]!
  lastCheckedOn: DateTime
  createdOn: DateTime
  createdBy: String
  updatedOn: DateTime
  updatedBy: String
}

type Query {
  """
  List all API namespaces
  """
  listNamespaces(limit: Int, offset: Int): [NamespaceType]
  """
  To get a particular namespace by id
  """
  getNamespaceById(_id: ID!): NamespaceType
  """
  Fetch the API Schema
  """
  fetchAPISchema(category: ApiCategory, environment:NSEnvironmentInput): String
}

type Mutation {
  """
  Create an API namespace record
  """
  createNamespace(payload: NamespaceInput!): NamespaceType
  """
  Update an API namespace record
  """
  updateNamespace(_id: ID!, payload: NamespaceInput!): NamespaceType
  """
  Delete an API namespace record
  """
  deleteNamespace(_id: ID!): NamespaceType
  """
  Add subscriber to the namespace environments
  """
  addNamespaceSubscriber(
    _id: ID!
    envName: String!
    payload: ApiUserInput!
  ): NamespaceType
  """
  Remove subscriber from namespace environments.
  """
  removeNamespaceSubscriber(
    _id: ID!
    envName: String!
    payload: ApiUserInput!
  ): NamespaceType
}
