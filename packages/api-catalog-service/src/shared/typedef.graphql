scalar DateTime

enum ApiEmailGroup {
  USER
  MAILING_LIST
}

type ApiUserType {
  cn: String
  uid: String
  rhatUUID: String
  rhatJobTitle:String
  mail: String
}

type OwnerMailingType {
  email: String
  group: ApiEmailGroup
}

type OwnerUserType {
  user: ApiUserType
  group: ApiEmailGroup
}

union ApiOwnerType = OwnerMailingType | OwnerUserType

type ApiSubscriberType {
  email: String
  group: ApiEmailGroup
}

input ApiSubscriberInput {
  email: String!
  group: ApiEmailGroup
}

input ApiOwnerInput {
  mid: String!
  group: ApiEmailGroup
}
