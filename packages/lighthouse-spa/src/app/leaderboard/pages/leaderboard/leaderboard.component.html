<section class="pf-c-page__main-section pf-m-limit-width pf-m-align-center">
    <div class="pf-c-page__main-body">
        <!-- title and searchbox -->
        <div class="pf-l-split pf-m-gutter">
            <div class="pf-l-split__item pf-m-fill">
                <h1 class="pf-c-title pf-m-2xl pf-u-mb-md">Leaderboard</h1>
            </div>
            <div class="pf-l-split__item search-input-container">
                <div class="pf-c-search-input">
                    <div class="pf-c-search-input__bar">
                        <span class="pf-c-search-input__text">
                            <span class="pf-c-search-input__icon">
                                <i class="fas fa-search fa-fw" aria-hidden="true"></i>
                            </span>
                            <input class="pf-c-search-input__text-input" type="text" placeholder="Find by project name"
                                aria-label="Find by project name" #search />
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <app-table [columns]="columns" [rows]="rows" [isLoading]="isPageLoading" (onSort)="handleSortClick($event)">
        </app-table>

        <!-- pagination -->
        <div class="pf-c-pagination pf-m-compact pf-u-my-md">
            <div class="pf-c-options-menu">
                <div class="pf-c-options-menu__toggle pf-m-text pf-m-plain">
                    <span class="pf-c-options-menu__toggle-text">
                        <b>{{ pageOffset + 1 }} -
                            {{ pageOffset + pageLimit > totalCount ? totalCount : pageOffset + pageLimit }}
                        </b>&nbsp;of&nbsp;
                        <b>{{ totalCount }}</b>
                    </span>
                    <button class="pf-c-options-menu__toggle-button"
                        id="pagination-options-menu-top-expanded-example-toggle" aria-haspopup="listbox"
                        (click)="handleToggleOption()" aria-expanded="false" aria-label="Items per page">
                        <span class="pf-c-options-menu__toggle-button-icon">
                            <i class="fas fa-caret-down" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
                <ul class="pf-c-options-menu__menu"
                    aria-labelledby="pagination-options-menu-top-expanded-example-toggle" *ngIf="isPageLimitOptionOpen">
                    <li *ngFor="let optionLimit of pageLimitOptions">
                        <button class="pf-c-options-menu__menu-item" type="button"
                            (click)="handlePageLimitChange(optionLimit)">
                            {{ optionLimit }} per page
                            <div class="pf-c-options-menu__menu-item-icon" *ngIf="optionLimit === pageLimit">
                                <i class="fas fa-check" aria-hidden="true"></i>
                            </div>
                        </button>
                    </li>
                </ul>
            </div>
            <nav class="pf-c-pagination__nav" aria-label="Pagination">
                <div class="pf-c-pagination__nav-control pf-m-prev">
                    <button class="pf-c-button pf-m-plain" type="button" [disabled]="pageOffset <= 0"
                        aria-label="Go to previous page" (click)="handlePrevPageClick()">
                        <i class="fas fa-angle-left" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="pf-c-pagination__nav-control pf-m-next">
                    <button class="pf-c-button pf-m-plain" type="button" aria-label="Go to next page"
                        [disabled]="pageOffset + pageLimit >= totalCount" (click)="handleNextPageClick()">
                        <i class="fas fa-angle-right" aria-hidden="true"></i>
                    </button>
                </div>
            </nav>
        </div>
    </div>
</section>
