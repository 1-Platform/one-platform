<div class="pf-c-page app-layout-container">
    <div class="pf-c-page__sidebar pf-m-light pf-u-box-shadow-sm sidebar">
        <div class="pf-c-page__sidebar-body pf-l-stack">
            <nav class="pf-l-stack__item pf-c-nav pf-m-light" aria-label="Global">
                <ul class="pf-c-nav__list">
                    <li class="pf-c-nav__item">
                        <a routerLink="/" class="pf-c-nav__link" aria-current="page"
                            [class.pf-m-current]="isLinkActive('/')">Home</a>
                    </li>
                    <li class="pf-c-nav__item">
                        <a routerLink="/playground" class="pf-c-nav__link"
                            [class.pf-m-current]="isLinkActive('/playground')">Playground</a>
                    </li>
                    <li class="pf-c-nav__item">
                        <a routerLink="/leaderboard" class="pf-c-nav__link"
                            [class.pf-m-current]="isLinkActive('/leaderboard')">Leaderboard</a>
                    </li>

                    <li class=" pf-c-nav__item">
                        <a [href]="lighthouseServerUrl" class="pf-c-nav__link pf-l-flex pf-m-align-items-center"
                            routerLinkActive="pf-m-current" target="_blank" rel="noreferrer noopener"
                            [routerLinkActiveOptions]="{exact:true}">Lighthouse
                            CI
                            <i class="fas fa-external-link-alt icon"></i>
                        </a>
                    </li>
                    <li class="pf-c-nav__item">
                        <a href="{{lhDocURL}}" class="pf-c-nav__link" target="_blank" rel="noreferrer noopener"
                            aria-current="page" routerLinkActive="pf-m-current">Read Docs</a>
                    </li>
                </ul>
            </nav>
            <div class="pf-l-stack__item pf-m-fill"></div>
            <div class="pf-l-stack__item pf-u-font-size-sm pf-u-font-weight-bold pf-u-color-300 pf-u-p-md footer">
                <div class="pf-l-stack pf-m-gutter">
                    <div class="pf-l-stack__item cursor" (click)="handleComingSoon()">
                        About One Platform
                    </div>
                    <div class="pf-l-stack__item pf-l-flex pf-m-nowrap">
                        <div class="pf-l-flex__item" *ngFor="let links of sidebarFooterLinks">
                            <a href="{{links.href}}" target="_blank" rel="noreferrer noopener"
                                aria-current="page">{{links.title}}</a>
                        </div>
                    </div>
                    <div class="pf-l-stack__item pf-u-color-400 pf-u-font-weight-light">
                        Â© 2021 RedHat Inc.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <main class="pf-c-page__main pf-l-stack" tabindex="-1">
        <section class="pf-c-page__main-section pf-m-light pf-l-stack__item pf-m-fill pf-u-p-0">
            <ng-content></ng-content>
        </section>
        <section class="pf-m-light pf-l-stack__item pf-u-p-0">
            <opc-footer></opc-footer>
        </section>
    </main>
</div>
