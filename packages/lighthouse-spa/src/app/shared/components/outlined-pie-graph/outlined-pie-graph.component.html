<div class="gauge-chart">
    <svg viewBox="0 0 36 36" class="gauge-circle-chart" [ngClass]="getType()">
        <path class="gauge-circle-bg" d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831" />
        <path class="gauge-circle" attr.stroke-dasharray="{{score}}, 100" d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831" />
        <text x="18" y="20.35" class="gauge-percentage">{{score}}</text>
    </svg>
    <p class="pf-u-text-align-center">{{name}}</p>
</div>
