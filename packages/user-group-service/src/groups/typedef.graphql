type Query {
  """
  Returns a list of all Groups (default limit=25)
  """
  listGroups(limit: Int): [Group]
  """
  Returns a list of Groups for the given selector query (default limit=25)
  """
  getGroupsBy(selector: GetGroupInput!, limit: Int): [Group]
  """
  Returns a group
  """
  group( cn: String! ): Group
}

type Mutation {
  """
  Add a new Group Mapping (i.e. A new One Platform Group corresponding to a Rover Group)
  """
  addGroup(payload: AddGroupInput!): Group
  """
  Updates a Group with id using values from the payload
  """
  updateGroup(id: ID!, payload: UpdateGroupInput!): Group
  """
  Removes a group matching the given inputs
  """
  deleteGroup(id: ID!): Group
}

scalar DateTime

type UserType {
  _id: String
  uid: String
  name: String @deprecated(reason: "Field is deprecated!")
  cn: String
  isActive: Boolean
  rhatJobTitle: String
  title: String @deprecated(reason: "Field is deprecated!")
  rhatCostCenter: String
  rhatCostCenterDesc: String
  employeeType: String
  rhatOfficeLocation: String
  mail: String
  rhatUUID: String
  serviceAccount: Boolean
  manager: UserType
  roverGroups: [GroupType]
  createdOn: DateTime
  updatedOn: DateTime
}

type Group {
  _id: ID
  cn: String
  name: String
  createdOn: DateTime
  updatedOn: DateTime
  members: [UserType]
}

input AddGroupInput {
  cn: String!
  name: String!
}

input GetGroupInput {
  _id: ID
  cn: String
  name: String
}

input UpdateGroupInput {
  cn: String
  name: String
}
