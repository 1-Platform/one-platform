scalar URI
scalar JSON
scalar DateTime

enum FeedbackSortType {
  CREATED_ON
  UPDATED_ON
}

type FeedbackAssigneeType {
  name: String
  uid: String
  rhatUUID: String
  email: String
  url: String
}

type FeedbackIndexResponseCode {
  status: Int
}

input StackInfoInput {
  stack: String
  path: String
}

type StackInfoType {
  stack: String
  path: String
}

enum FeedbackCategory {
  BUG
  FEEDBACK
}

enum FeedbackStatus {
  OPEN
  CLOSED
}

type FeedbackUserProfileType {
  cn: String
  mail: String
  uid: String
  rhatUUID: String
}

type FeedbackType {
  id: ID
  summary: String
  description: String
  stackInfo: StackInfoType
  experience: String
  error: String
  config: String
  state: String
  ticketUrl: String
  category: FeedbackCategory
  source: String
  module: String
  assignee: FeedbackAssigneeType
  createdOn: DateTime
  createdBy: FeedbackUserProfileType
  updatedOn: DateTime
  updatedBy: FeedbackUserProfileType
}

input FeedbackInput {
  id: ID
  summary: String
  projectId: String
  description: String
  stackInfo: StackInfoInput
  experience: String
  error: String
  ticketUrl: String
  category: FeedbackCategory
  createdOn: DateTime
  createdBy: String
  updatedOn: DateTime
  updatedBy: String
}

type PaginatedFeedbackType {
  count: Int
  data: [FeedbackType]
}
type Query {
  """
  List All Feedbacks
  """
  listFeedbacks(
    search: String
    limit: Int
    offset: Int
    category: [FeedbackCategory]
    appId: [String]
    projectId: String
    createdBy: String
    status: FeedbackStatus
    sortBy: FeedbackSortType
  ): PaginatedFeedbackType
  """
  List the Feedback by id and appId parameters
  """
  getFeedbackById(
    id: ID!
    ): FeedbackType
}

type Mutation {
  """
  Create Feedback and open tickets
  """
  createFeedback(input: FeedbackInput!): FeedbackType
  """
  Update Feedback infomation on database
  """
  updateFeedback(id:ID!, input: FeedbackInput!): FeedbackType
  """
  Delete feedback with _id parameter
  """
  deleteFeedback(id: ID!): FeedbackType
  """
  Update Feedback Index for Search
  """
  updateFeedbackIndex: FeedbackIndexResponseCode
}
