scalar DateTime

type FeedbackType {
  _id: String
  description: String
  ticketID: String
  experience: String
  spa: String
  createdAt: DateTime
  createdBy: String
  modifiedAt: DateTime
  modifiedBy: String
  title: String
  feedbackType: String
}

input FeedbackInput {
  _id: String
  description: String
  ticketID: String
  experience: String
  spa: String
  createdAt: DateTime
  createdBy: String
  modifiedAt: DateTime
  modifiedBy: String
  title: String
  feedbackType: String
}

type StatusType{
  name:String
}

type AssigneeType{
  name:String
}

type TicketType {
  status:StatusType
  assignee:AssigneeType
  ticketID:String
}

type Query {
  # Fetches all Feedbacks
  listFeedback: [FeedbackType]
  # Fetches specific Feedback by its id
  getFeedback(id: String!): FeedbackType
  #Fetches Feedbacks by any property
  getFeedbackBy(input: FeedbackInput!): [FeedbackType]
  #Fetches tickets from jiraboard
  getAllJiraIssues: [TicketType]
}

type Mutation {
  # Add a new Feedback
  addFeedback(input: FeedbackInput!): FeedbackType
  # Update Feedback based on input
  updateFeedback(input: FeedbackInput!): FeedbackType
  # Delete specific Feedback by id
  deleteFeedback(id: String!): FeedbackType
}
