scalar URI
scalar JSON
scalar DateTime


type FeedbackUserProfileType {
  name: String
  uid: String
  rhatUUID: String
  email: String
  url: String
}

enum category {
  BUG
  FEEDBACK
}

type FeedbackType {
  _id: ID
  summary: String
  description: String
  experience: String
  config: String
  state: String
  ticketUrl: String
  category: category
  source: String
  module: String
  assignee: FeedbackUserProfileType
  createdOn: DateTime
  createdBy: FeedbackUserProfileType
  updatedOn: DateTime
  updatedBy: FeedbackUserProfileType
}

input FeedbackInput {
  _id: ID
  summary: String
  description: String
  stackInfo: JSON
  experience: String
  config: String
  ticketUrl: String
  category: category
  createdOn: DateTime
  createdBy: String
  updatedOn: DateTime
  updatedBy: String
}

type Query {
  """
  List All Feedbacks
  """
  listFeedbacks: [FeedbackType]
  """
  List the Feedback by _id parameter
  """
  listFeedback(_id: ID): FeedbackType
}

type Mutation {
  """
  Create Feedback and open tickets
  """
  createFeedback(input: FeedbackInput!): FeedbackType
  """
  Update Feedback infomation on database
  """
  updateFeedback(input: FeedbackInput!): FeedbackType
  """
  Delete feedback with _id parameter
  """
  deleteFeedback(_id: ID!): FeedbackType
}
