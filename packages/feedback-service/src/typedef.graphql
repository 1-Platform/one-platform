type ProfileType {
  kerberosID: String
  name: String
  email: String
}

type TimestampType {
  createdAt: DateTime
  createdBy: ProfileType
  modifiedAt: DateTime
  modifiedBy: ProfileType
}

type FeedbackType {
  _id: String
  description: String
  iid: String
  experience: String
  spa: String
  portalFeedback: Boolean
  timestamp: TimestampType
  title: String
  feedbackType: String
}

input FeedbackInput {
  _id: String
  description: String
  iid: String
  experience: String
  module: String
  portalFeedback: Boolean
  timestamp: TimestampInput
  title: String
  feedbackType: String
}

type Query {
  # Query Definitions
  listFeedback: [FeedbackType]
  getFeedback(_id: String): FeedbackType
}

type Mutation {
  # Mutation Definitions
  addFeedback(input: FeedbackInput): FeedbackType
  updateFeedback(input: FeedbackInput): FeedbackType
  deleteFeedback(_id: String!): FeedbackType
}

export const gqlSchema: Schema = new Schema({})

