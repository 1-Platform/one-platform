type Query {
  # Query Definitions
  list: [HomeType]
  get(ID: ID!): HomeType
}

type Mutation {
  # Mutation Definitions
  create(input: HomeInput): HomeType
  update(input: HomeInput): HomeType
  delete(_id: String!): HomeType
}

type Subscription {
  # Subscription Definitions
  updatedHomeData: HomeType
}

type HomeType {
    name: string,
    description: string,
    link: string,
    icon: string,
    entityType: string,
    colorScheme: string,
    videoUrl: string,
}


input HomeInput {
    name: string,
    description: string,
    link: string,
    icon: string,
    entityType: string,
    colorScheme: string,
    videoUrl: string,
}

type MicroserviceDetailsType {
    title: string;
    info: string;
    features: string[];
    illustration: string;
}

input MicroserviceDetailsType {
    title: string;
    info: string;
    features: string[];
    illustration: string;
}
