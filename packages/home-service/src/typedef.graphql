type HomeType {
    _id: String
    name: String
    description: String
    link: String
    icon: String
    entityType: String
    colorScheme: String
    videoUrl: String
    owners: [String]
}

input HomeInput {
    _id: String
    name: String
    description: String
    link: String
    icon: String
    entityType: String
    colorScheme: String
    videoUrl: String
    owners: [String]
}

type Query {
    # Fetches all HomeType
    listHomeType: [HomeType]
    # Fetches specific HomeType by id
    getHomeType(_id: String!):HomeType
    # Fetches HomeType by any property
    getHomeTypeBy(input: HomeInput): [HomeType]
}

type Mutation {
    # Add HomeType
    createHomeType(input: HomeInput): HomeType
    # Update HomeType
    updateHomeType(input: HomeInput): HomeType
    # Delete HomeType by id
    deleteHomeType(_id: String!): HomeType
}
