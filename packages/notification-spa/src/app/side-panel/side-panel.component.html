<div class="side-panel">
    <div class="side-panel__accordian">
        <span>Notification Hub</span><em class="fa fa-angle-down"></em>
    </div>
    <ul>
        <li *ngFor="let panelItem of panelItems" [ngClass]="{'active': panelItem.active}">
            <a [routerLink]="panelItem.link">{{ panelItem.title }}</a>
        </li>
    </ul>
</div>
