<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/@patternfly/patternfly@4.45.0/patternfly.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@patternfly/patternfly@4.45.0/patternfly-addons.css">
    <title>Home | One Platform</title>
  </head>
<body style="visibility: hidden;">

  
  <main class="main">
    <div class="sidebar">
      <div class="sidebar__illustration">
        <img class="sidebar__illustration-cubes" src="../res/img/appCubes.svg" alt="app cubes">
        <div class="sidebar__illustration-connector transform-node-app">
          <div class="sidebar__illustration-node">
            <div class="sidebar__illustration-node-start medium"></div>
            <div class="sidebar__illustration-node-end"></div>
          </div>
          <span class="sidebar__illustration-app-node-text">Your apps</span>
        </div>
        <img class="sidebar__illustration-spaship" src="../res/img/spaship.svg" alt="SPAship">
        <div class="sidebar__illustration-connector transform-node-spaship">
          <div class="sidebar__illustration-node">
            <div class="sidebar__illustration-node-start small"></div>
            <div class="sidebar__illustration-node-end"></div>
          </div>
          <span class="sidebar__illustration-spaship-node-text">SPAship</span>
        </div>
        <img class="sidebar__illustration-gateway" src="../res/img/gateway.svg" alt="api gateway">
        <div class="sidebar__illustration-connector transform-node-gateway">
          <div class="sidebar__illustration-node">
            <div class="sidebar__illustration-node-start small"></div>
            <div class="sidebar__illustration-node-end"></div>
          </div>
          <span class="sidebar__illustration-gateway-node-text">API Gateway</span>
        </div>
        <img class="sidebar__illustration-core" src="../res/img/opCore.svg" alt="one platform core">
        <div class="sidebar__illustration-connector transform-node-core">
          <div class="sidebar__illustration-node">
            <div class="sidebar__illustration-node-start large"></div>
            <div class="sidebar__illustration-node-end"></div>
          </div>
          <span class="sidebar__illustration-connector-text">One Platform Core</span>
        </div>
      </div>
      <div class="sidebar__info" id="sidebar-info"></div>
    </div>
    <div class="main__content">
      <header>
        <div class="hero" id="hero"></div>
        <div class="main__stats" id="stat-cards">
          <div class="main__stats-card">
            <span>
              Apps deployed
            </span>
            <h3>
              164+
            </h3>
          </div>
          <div class="main__stats-card">
            <span>
              Monthly deployments
            </span>
            <h3>
              624+
            </h3>
          </div>
          <div class="main__stats-card">
            <span>Avg. Host time</span>
            <h3>
              3min
            </h3>
          </div>
          <div class="main__stats-card">
            <span>Avg. Saved time for search Deployment</span>
            <h3>
              578min
            </h3>
          </div>
        </div>
      </header>

      <section class="applications" id="applications">
        <h2>Applications</h2>
        <div class="apps" id="apps"></div>
        <div class="applications__view-more">
          <button onclick="openAppDrawer()">View more</button>
        </div>
      </section>

      <section class="services" id="services">
        <h2>Services</h2>
        <div class="services__microservices" id="microservices"></div>
      </section>
      <footer>
      </footer>
    </div>
  </main>
<div id="quick-deploy-modal"></div>
</body>
</html>
