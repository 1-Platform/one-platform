<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@patternfly/patternfly@4.90.5/patternfly.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@patternfly/patternfly@4.90.5/patternfly-addons.css"
      crossorigin="anonymous"
    />
    <title>One Platform | Feedback</title>
  </head>
  <body>
    <script src="https://unpkg.com/@one-platform/opc-nav@latest/dist/opc-nav.js"></script>
    <script src="https://unpkg.com/@one-platform/opc-menu-drawer@latest/dist/opc-menu-drawer.js"></script>
    <script src="https://unpkg.com/@one-platform/opc-feedback@latest/dist/opc-feedback.js"></script>
    <script src="https://unpkg.com/@one-platform/opc-notification-drawer@latest/dist/opc-notification-drawer.js"></script>
    <script src="https://unpkg.com/@one-platform/opc-base@latest/dist/umd/opc-base.js"></script>
    <script src="https://unpkg.com/@one-platform/opc-base@latest/dist/umd/opc-provider.js"></script>
    <script>
      opcBase.configure( {
        apiBasePath: "<%= VUE_APP_GRAPHQL_HTTP %>",
        subscriptionsPath: "<%= VUE_APP_OPCBASE_SUBSCRIPTION_BASE_PATH %>",
        keycloakUrl: "<%= VUE_APP_KEYCLOAK_IDP_URL %>",
        keycloakClientId: "<%= VUE_APP_KEYCLOAK_CLIENT_ID %>",
        keycloakRealm: "<%= VUE_APP_KEYCLOAK_REALM %>",
      } )
    </script>
    <opc-provider>
      <opc-nav></opc-nav>
      <opc-menu-drawer></opc-menu-drawer>
      <opc-notification-drawer></opc-notification-drawer>
      <opc-feedback theme="blue"></opc-feedback>
    </opc-provider>
    <noscript>
      <strong
        >We're sorry but Feedback doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
