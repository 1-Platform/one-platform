<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@patternfly/patternfly@4.90.5/patternfly.css"
      integrity="sha384-FBh01cum+W1kVa9T/4Pq4JBuEv3yxxFadVRbd93nL1wvT8SqD+AhUE9cE9fSlyEg"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@patternfly/patternfly@4.90.5/patternfly-addons.css"
      integrity="sha384-9UIkRQRc7JKUFiLW9HlsgExXKpb9450pmu+HLPLP7WDQN2pLrlsyJmsiOfAppmoV"
      crossorigin="anonymous"
    />
    <title>One Platform | Feedback</title>
  </head>
  <body>
    <script
      src="https://unpkg.com/@one-platform/opc-nav@0.0.4-prerelease/dist/opc-nav.js"
      integrity="sha384-3V899EyWDdVFcXZjgNjZNDbTLciCZ+EMmniUFMwijYwepFA3RJX3FqIHUKRHy/zY"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://unpkg.com/@one-platform/opc-menu-drawer@0.2.2-prerelease/dist/opc-menu-drawer.js"
      integrity="sha384-wEtBNoLc5JFZEyDS8whrBMK6aV0gbGG4FV+YIo3LhGSzoC//g1Qp5PPAwWJmeg1A"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://unpkg.com/@one-platform/opc-feedback@0.0.10-prerelease/dist/opc-feedback.js"
      integrity="sha384-AH+OgTmX8gp49M9W7oqGwMCVl98k1JBBGvpLfn80Ws5Z923vDa6HXKzQdBXQKb2u"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://unpkg.com/@one-platform/opc-notification-drawer@0.1.3-prerelease/dist/opc-notification-drawer.js"
      integrity="sha384-A+qgRjIalaYugVHRmgJhIdF2f9bczb8M//5D5wa7KwjQ8po83pfy9yYsuC5yBrg7"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://unpkg.com/@one-platform/opc-base@1.1.5-beta/dist/umd/opc-base.js"
      integrity="sha384-ASygq8hTB2fzRmsj592afrUnabfiwqMVOg2r0gdZfLG8EpjSZoWaHmgfhH4xGALS"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://unpkg.com/@one-platform/opc-base@1.1.5-beta/dist/umd/opc-provider.js"
      integrity="sha384-04g7C0jKhCyxpPn2kl+G4T3rUp7uMGRjZYcv43u2dg2Xw7+9dfYv3NBa4J4mHhYO"
      crossorigin="anonymous"
    ></script>

    <script>
      opcBase.configure({
        apiBasePath: "<%= VUE_APP_GRAPHQL_HTTP %>",
        subscriptionsPath: "<%= VUE_APP_OPCBASE_SUBSCRIPTION_BASE_PATH %>",
        keycloakUrl: "<%= VUE_APP_KEYCLOAK_IDP_URL %>",
        keycloakClientId: "<%= VUE_APP_KEYCLOAK_CLIENT_ID %>",
        keycloakRealm: "<%= VUE_APP_KEYCLOAK_REALM %>",
      });
    </script>
    <opc-provider>
      <opc-nav></opc-nav>
      <opc-menu-drawer></opc-menu-drawer>
      <opc-notification-drawer></opc-notification-drawer>
      <opc-feedback theme="blue"></opc-feedback>
    </opc-provider>
    <noscript>
      <strong
        >We're sorry but Feedback doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
