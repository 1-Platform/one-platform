<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@patternfly/patternfly@4.90.5/patternfly.css"
      integrity="sha384-FBh01cum+W1kVa9T/4Pq4JBuEv3yxxFadVRbd93nL1wvT8SqD+AhUE9cE9fSlyEg" crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@patternfly/patternfly@4.90.5/patternfly-addons.css"
      integrity="sha384-9UIkRQRc7JKUFiLW9HlsgExXKpb9450pmu+HLPLP7WDQN2pLrlsyJmsiOfAppmoV" crossorigin="anonymous"
    />
    <title>One Platform | Feedback</title>
  </head>
  <body>
  <script src="https://unpkg.com/@one-platform/opc-nav@0.0.3-prerelease/dist/opc-nav.js"
    integrity="sha384-N/XXcy88sqNtDwdswFWIfew+ecxOGnny+j0CR7Bn/deliGg49PgoBVrK8IeHjrAI" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@one-platform/opc-menu-drawer@0.1.1-prerelease/dist/opc-menu-drawer.js"
    integrity="sha384-lnyGND2Ba53ZPH1nFlneXIaszATrkbsa6EIqHY4TRhli1gGCD1HpCCLn9s6CeO2F" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@one-platform/opc-feedback@0.0.9-prerelease/dist/opc-feedback.js"
    integrity="sha384-2rFZX1TmlNqGFKNQ7pcks2ddrToaIcGPGvN758FNeeUTg57uk8xJrZMiaygSTjhn" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@one-platform/opc-notification-drawer@0.1.1-prerelease/dist/opc-notification-drawer.js"
    integrity="sha384-+io26hmt/nqCeER9grOX5NMUBURFWMcAG4CV80Eb1C78tkW4HEmE7H1MM6Ne82sB" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@one-platform/opc-base@1.1.1-beta/dist/umd/opc-base.js"
    integrity="sha384-RJTWG6gAshj4ygraq79jKDiIEBtnUb6YqUQgVdarbrDE+gx6YMg3eDt1unDlOW9B" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@one-platform/opc-base@1.1.1-beta/dist/umd/opc-provider.js"
    integrity="sha384-9A8f4mk6CGQDY++3pwUq3x5mGOPexK9d8fuRA2Dr21P++qkNwtl51IqZS+8Fvsxf" crossorigin="anonymous"></script>
    <script>
      opcBase.configure( {
        apiBasePath: "<%= VUE_APP_GRAPHQL_HTTP %>",
        subscriptionsPath: "<%= VUE_APP_OPCBASE_SUBSCRIPTION_BASE_PATH %>",
        keycloakUrl: "<%= VUE_APP_KEYCLOAK_IDP_URL %>",
        keycloakClientId: "<%= VUE_APP_KEYCLOAK_CLIENT_ID %>",
        keycloakRealm: "<%= VUE_APP_KEYCLOAK_REALM %>",
      } )
    </script>
    <opc-provider>
      <opc-nav></opc-nav>
      <opc-menu-drawer></opc-menu-drawer>
      <opc-notification-drawer></opc-notification-drawer>
      <opc-feedback theme="blue"></opc-feedback>
    </opc-provider>
    <noscript>
      <strong
        >We're sorry but Feedback doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
