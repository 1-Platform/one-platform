<div class="count-box">

    <div class="count-top-row">
      <div class="icon-row">
        <div class="icon-wrap">
          <ng-content select="[countBox-part=icon]" class="flex-auto"></ng-content>
        </div>
        <p class="count-name" [hidden]="statData?.labelType === 'countside'">{{ statData?.labelName }}</p>
      </div>
      <div class="count-label">
        <div class="count-number" [style.color]="statData?.themeColor" [style.font-size]="statData?.countSize +'px'">
          {{ statData?.countNumber }}</div>
        <div class="count-name" [hidden]="statData?.labelType !== 'countside'"
          [style.font-size]="statData?.labelSize +'px'">{{ statData?.labelName }}</div>
      </div>
    </div>
  
    <div class="count-progress" [style.backgroundColor]="statData?.themeColor" [style.width]="progressWidth + '%'">
    </div>
  
  </div>
