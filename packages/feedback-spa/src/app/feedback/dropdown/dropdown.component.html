<div class="dropdown no-outline" #dropDown opClickOutside>
    <button class="btn op-flat dropdown-toggle no-outline" type="button" #dropdownMenuButton (click)="showDropdownOption()" aria-haspopup="true"
      aria-expanded="false">
      <i class="fa" [ngClass]="classes"></i>
      <span *ngIf="_truncateLength">{{ _name }} {{ activeDropDown.dropDownName | slice:0:80 }}</span>
      <span *ngIf="!_truncateLength">{{ _name }} {{ activeDropDown.dropDownName }}</span>
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" #dropDownList>
      <a class="dropdown-item"
        *ngFor="let option of _dropdownOptions"
        (click)="setActive($event, option)">{{ option?.name || option }}</a>
    </div>
  </div>
