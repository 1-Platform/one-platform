version: "3"

services:
  ssi-templates:
    build: ./packages/ssi-service/.
    env_file: ./packages/ssi-service/.env
    volumes:
      - ./packages/ssi-service/dist:/var/www/html/templates
      - ./packages/ssi-service/public/index.html:/usr/share/httpd/noindex/index.html
    ports:
      - 4200:8080

  home-spa:
    build: ./packages/home-spa
    env_file: ./packages/home-service/.env
    ports:
      - 5500:8080
    depends_on:
      - home-service

  home-service:
    build: ./packages/home-service
    command: npm start
    env_file: ./packages/home-service/.env
    environment:
      DB_PATH: mongo
    volumes:
      - ./packages/home-service:/app
    ports:
      - 8081:8080
    depends_on:
      - mongo

  feedback-service:
    build: ./packages/feedback-service
    command: npm start
    env_file: ./packages/feedback-service/.env
    environment:
      DB_PATH: mongo
    volumes:
      - ./packages/feedback-service:/app
    ports:
      - 8082:8080
    depends_on:
      - mongo

  user-service:
    build: ./packages/user-service
    command: npm start
    env_file: ./packages/user-service/.env
    environment:
      DB_PATH: mongo
    volumes:
      - ./packages/user-service:/app
    ports:
      - 8083:8080
    depends_on:
      - mongo

