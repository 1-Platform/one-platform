name: Auto deployment for dev and qa

on:
  push:
    branches:
      - master
  # TODO: Should be removed after testing
  pull_request:
    branches:
      - master

jobs:
  get-changed-spas:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check changed files
        id: changed-files
        uses: tj-actions/changed-files@v32.1.2
        with:
          dir_names: true
          json: true

      - id: set-matrix
        run: echo "matrix={\"container\":${{ steps.changed-files.outputs.all_changed_files }}}" >> "$GITHUB_OUTPUT"

  matrix-job:
    name: Run Matrix Job for changed SPAs
    runs-on: ubuntu-latest
    needs: [get-changed-spas]
    strategy:
      matrix: ${{ fromJSON(needs.get-changed-spas.outputs.matrix) }}
      max-parallel: 4
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build and deploy SPAs
        if: contains(matrix.container, '-spa')
        run: |
          cd ${{ matrix.container }}
          ls
