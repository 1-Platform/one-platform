name: Auto deployment for dev and qa

on:
  push:
    branches:
      - master
  # TODO: Should be removed after testing
  pull_request:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check changed files
        id: changed-files
        uses: tj-actions/changed-files@v32.1.2
        with:
          dir_names: true
          json: true

      - name: Changed files only
        run: |
          for file in ${{ steps.changed-files.outputs.modified_files }}; do
            echo "$file was changed"
          done

      - name: Get changed files in specific
        if: contains(steps.changed-files.outputs.modified_files, '-spa')
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "$file was changed"
          done

      - id: set-matrix
        run: echo "matrix={\"container\":${{ steps.changed-files.outputs.all_changed_files }}}" >> "$GITHUB_OUTPUT"

  matrix-job:
    name: Run Matrix Job
    runs-on: ubuntu-latest
    needs: [build_and_deploy]
    strategy:
      matrix: ${{ fromJSON(needs.build_and_deploy.outputs.matrix) }}
      max-parallel: 4
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test
        run: |
          echo ${{ matrix.container }}
